name: Production Database Backups
on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 8 1 * *'
    - cron: '0 * * * *'
    - cron: '0 20 * * 5'
  workflow_dispatch:
    inputs:
      backup_type:
        description: 'Tipo de backup'
        required: true
        default: 'daily'
        type: choice
        options: [daily, monthly, hourly, weekly-summary]

env:
  NODE_VERSION: '20'

jobs:
  backup:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          echo "/usr/lib/postgresql/17/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: npm install --no-save googleapis @sendgrid/mail google-auth-library
      - name: Create and Run Backup Script
        env:
          BACKUP_TYPE: ${{ github.event.inputs.backup_type || 'hourly' }}
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_FOLDER_ID_DAILY: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID_DAILY }}
          GOOGLE_DRIVE_FOLDER_ID_MONTHLY: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID_MONTHLY }}
          GOOGLE_DRIVE_FOLDER_ID_HOURLY: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID_HOURLY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          NOTIFICATION_EMAIL: ${{ secrets.BACKUP_NOTIFICATION_EMAIL }}
        run: |
          cat > backup.mjs << 'EOF'
          import { google } from 'googleapis';
          import { exec } from 'child_process';
          import { createReadStream, unlinkSync, existsSync } from 'fs';
          import { promisify } from 'util';
          import sgMail from '@sendgrid/mail';
          const execAsync = promisify(exec);

          const { 
            BACKUP_TYPE, DATABASE_URL, GOOGLE_SERVICE_ACCOUNT_JSON, 
            GOOGLE_DRIVE_FOLDER_ID_DAILY, GOOGLE_DRIVE_FOLDER_ID_MONTHLY, 
            GOOGLE_DRIVE_FOLDER_ID_HOURLY, SENDGRID_API_KEY, 
            FROM_EMAIL, NOTIFICATION_EMAIL 
          } = process.env;

          const RETENTION = { daily: 30, monthly: 12, hourly: 48 };
          sgMail.setApiKey(SENDGRID_API_KEY);

          const auth = new google.auth.GoogleAuth({
            credentials: JSON.parse(GOOGLE_SERVICE_ACCOUNT_JSON),
            scopes: ['https://www.googleapis.com/auth/drive']
          });
          const drive = google.drive({ version: 'v3', auth });

          async function sendStyledSummary(data) {
            const htmlContent = `
            <div style="background-color: #1a1a1a; color: #ffffff; padding: 20px; font-family: sans-serif; border-radius: 8px; max-width: 800px;">
              <h2 style="color: #4caf50; display: flex; align-items: center;">
                <span style="margin-right: 10px;">ðŸ“Š</span> SimTree Weekly Backup Summary
              </h2>
              <table style="width: 100%; border-collapse: collapse; margin-top: 20px; color: #e0e0e0;">
                <thead>
                  <tr style="background-color: #333333; text-align: left;">
                    <th style="padding: 12px; border: 1px solid #444;">Type</th>
                    <th style="padding: 12px; border: 1px solid #444;">Total Backups</th>
                    <th style="padding: 12px; border: 1px solid #444;">Storage Used</th>
                    <th style="padding: 12px; border: 1px solid #444;">Retention Policy</th>
                  </tr>
                </thead>
                <tbody>
                  ${data.map(row => `
                    <tr>
                      <td style="padding: 12px; border: 1px solid #444;">${row.type}</td>
                      <td style="padding: 12px; border: 1px solid #444;">${row.count}</td>
                      <td style="padding: 12px; border: 1px solid #444;">${row.size}</td>
                      <td style="padding: 12px; border: 1px solid #444;">${row.policy}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
              <p style="margin-top: 25px; font-weight: bold;">System status: âœ… Operational</p>
            </div>`;

            await sgMail.send({
              to: NOTIFICATION_EMAIL,
              from: FROM_EMAIL,
              subject: `SimTree Weekly Backup Summary`,
              html: htmlContent
            });
          }

          async function run() {
            if (BACKUP_TYPE === 'weekly-summary') {
              const summaryData = [];
              const folders = [
                { type: 'Daily', id: GOOGLE_DRIVE_FOLDER_ID_DAILY, policy: '30 backups' },
                { type: 'Monthly', id: GOOGLE_DRIVE_FOLDER_ID_MONTHLY, policy: '12 backups' },
                { type: 'Hourly', id: GOOGLE_DRIVE_FOLDER_ID_HOURLY, policy: '48 backups' }
              ];

              for (const f of folders) {
                const res = await drive.files.list({
                  q: `'${f.id}' in parents and trashed=false`,
                  fields: 'files(size)',
                  supportsAllDrives: true,
                  includeItemsFromAllDrives: true
                });
                const files = res.data.files || [];
                const totalBytes = files.reduce((acc, file) => acc + parseInt(file.size || 0), 0);
                
                summaryData.push({
                  type: f.type,
                  count: files.length,
                  size: `${(totalBytes / 1024 / 1024).toFixed(2)} MB`,
                  policy: f.policy
                });
              }
              await sendStyledSummary(summaryData);
              return;
            }

            // --- LÃ³gica de Backup y Limpieza ---
            const folderId = BACKUP_TYPE === 'hourly' ? GOOGLE_DRIVE_FOLDER_ID_HOURLY : (BACKUP_TYPE === 'monthly' ? GOOGLE_DRIVE_FOLDER_ID_MONTHLY : GOOGLE_DRIVE_FOLDER_ID_DAILY);
            const fileName = `simtree-${BACKUP_TYPE}-backup-${new Date().toISOString().replace(/[:.]/g, '-')}.sql.gz`;
            const filePath = `/tmp/${fileName}`;
            
            let cmd = `/usr/lib/postgresql/17/bin/pg_dump "${DATABASE_URL}" --no-owner --no-acl`;
            if (BACKUP_TYPE === 'hourly') cmd += ` -t wallets -t wallet_transactions -t purchased_esims`;
            await execAsync(`${cmd} | gzip -9 > ${filePath}`);
            
            await drive.files.create({ 
              requestBody: { name: fileName, parents: [folderId] }, 
              media: { mimeType: 'application/gzip', body: createReadStream(filePath) }, 
              supportsAllDrives: true 
            });

            let continueCleaning = true;
            while (continueCleaning) {
              const listRes = await drive.files.list({ 
                q: `'${folderId}' in parents and trashed=false`, 
                orderBy: 'createdTime asc', pageSize: 100, 
                fields: 'files(id)', supportsAllDrives: true, includeItemsFromAllDrives: true 
              });
              let files = listRes.data.files || [];
              const limit = RETENTION[BACKUP_TYPE];
              if (files.length > limit) {
                const toDelete = files.slice(0, files.length - limit);
                for (const file of toDelete) {
                  await drive.files.update({ fileId: file.id, requestBody: { trashed: true }, supportsAllDrives: true });
                }
                await new Promise(r => setTimeout(r, 2000));
              } else { continueCleaning = false; }
            }
            if (existsSync(filePath)) unlinkSync(filePath);
          }

          run().catch(e => { console.error(e); process.exit(1); });
          EOF
          node backup.mjs
