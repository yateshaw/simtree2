name: Database Backup (Production)

on:
  schedule:
    - cron: "0 6 * * *" # Todos los d√≠as 06:00 UTC (~03:00 Argentina)
  workflow_dispatch: {} # Permite correrlo a mano

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run database backup
        env:
          NODE_ENV: production
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DAILY_DRIVE_FOLDER_ID: 1MGgU3_IlZUmlBCB2bf7DWdSSp-304nrT
          HOURLY_DRIVE_FOLDER_ID: 1RiEv6y06PDeGVP1gFVEz6uc6m2n6fSqU
          MONTHLY_DRIVE_FOLDER_ID: 1EjGC5dRoGHquDz8DJ0KGfPMrWyv6HtRS
          SCHEMA_DRIVE_FOLDER_ID: 12TNsE5_Kix6bqPBH3S77oGWTc4RLowTl
        run: |
          npx tsx server/backup-runner.ts
