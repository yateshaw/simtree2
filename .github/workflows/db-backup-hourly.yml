name: DB Backup - Hourly (FINAL FIX)
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          echo "/usr/lib/postgresql/17/bin" >> $GITHUB_PATH

      # Instalar dependencias de Node.js
      - name: Install Node.js dependencies
        run: npm install --no-save googleapis

      - name: Run Hourly Backup
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID_HOURLY }}
        run: |
          cat > backup.mjs << 'EOF'
          import { google } from 'googleapis';
          import { exec } from 'child_process';
          import { createReadStream, unlinkSync, statSync } from 'fs';
          import { promisify } from 'util';
          const execAsync = promisify(exec);

          async function run() {
            const fileName = `simtree-hourly-${new Date().toISOString().replace(/[:.]/g, '-')}.sql.gz`;
            const filePath = `/tmp/${fileName}`;

            try {
              console.log('ðŸ”„ Starting hourly backup (critical tables only)...');
              
              // Solo tablas crÃ­ticas de transacciones
              const dumpCommand = `pg_dump "${process.env.DATABASE_URL}" \
                --format=plain \
                --schema=public \
                --no-owner \
                --no-acl \
                --table=wallets \
                --table=wallet_transactions \
                --table=purchased_esims \
                --verbose \
                2>&1`;
              
              await execAsync(`${dumpCommand} | gzip -9 > ${filePath}`);

              const stats = statSync(filePath);
              const sizeKB = (stats.size / 1024).toFixed(2);
              console.log(`ðŸ“¦ Hourly backup size: ${sizeKB} KB`);

              // Para hourly, el tamaÃ±o mÃ­nimo es menor (solo 3 tablas)
              if (stats.size < 10000) {
                console.error('âš ï¸ WARNING: Hourly backup is very small!');
                console.error(`Size: ${sizeKB} KB`);
              }

              console.log('â˜ï¸ Uploading to Google Drive...');
              const auth = new google.auth.GoogleAuth({
                credentials: JSON.parse(process.env.GOOGLE_SERVICE_ACCOUNT_JSON),
                scopes: ['https://www.googleapis.com/auth/drive']
              });
              
              const drive = google.drive({ version: 'v3', auth });
              
              await drive.files.create({
                requestBody: {
                  name: fileName,
                  parents: [process.env.GOOGLE_DRIVE_FOLDER_ID]
                },
                media: {
                  mimeType: 'application/gzip',
                  body: createReadStream(filePath)
                },
                supportsAllDrives: true
              });

              console.log(`âœ… Hourly backup completed: ${sizeKB} KB`);
              unlinkSync(filePath);
            } catch (error) {
              console.error('âŒ Hourly backup failed:', error.message);
              process.exit(1);
            }
          }

          run();
          EOF
          node backup.mjs
