name: DB Backup - Daily
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          echo "/usr/lib/postgresql/17/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm install --no-save googleapis

      - name: Run Daily FULL Backup
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID_DAILY }}
        run: |
          cat > backup.mjs << 'EOF'
          import { google } from 'googleapis';
          import { exec } from 'child_process';
          import { createReadStream, unlinkSync } from 'fs';
          import { promisify } from 'util';

          const execAsync = promisify(exec);

          async function run() {
            const fileName = `simtree-daily-FULL-${new Date().toISOString().split('T')[0]}.sql.gz`;
            const filePath = `/tmp/${fileName}`;
            
            try {
              // Cambiamos a formato custom (-Fc) que es más robusto para Neon/Postgres 17
              console.log("Iniciando volcado de datos...");
              await execAsync(`pg_dump "${process.env.DATABASE_URL}" --format=p --no-owner --no-acl --inserts | gzip -9 > ${filePath}`);
              
              const auth = new google.auth.GoogleAuth({ 
                credentials: JSON.parse(process.env.GOOGLE_SERVICE_ACCOUNT_JSON), 
                scopes: ['https://www.googleapis.com/auth/drive'] 
              });
              
              const drive = google.drive({ version: 'v3', auth });
              
              console.log(`Subiendo archivo a Drive: ${fileName}`);
              const res = await drive.files.create({ 
                requestBody: { 
                  name: fileName, 
                  parents: [process.env.GOOGLE_DRIVE_FOLDER_ID] 
                }, 
                media: { 
                  mimeType: 'application/gzip', 
                  body: createReadStream(filePath) 
                }, 
                supportsAllDrives: true 
              });
              
              console.log("Backup completado exitosamente.");
              unlinkSync(filePath);
            } catch (error) {
              console.error("ERROR CRÍTICO:", error.message);
              process.exit(1);
            }
          }

          run();
          EOF
          node backup.mjs
